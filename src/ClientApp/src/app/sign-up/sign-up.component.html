<div class="text-center display-4">Sign up</div>

<form action="" method="post">
  <app-input placeholder="Username" (change)="onUsernameChange($event)">Username</app-input>
  <app-input placeholder="Password" (change)="onPasswordChange($event)">Password</app-input>
  <app-input placeholder="Repeat password" (change)="onRepeatPasswordChange($event)">Repeat password</app-input>
  <submit-app-button>Sign up</submit-app-button>
</form>
